<script>

   function send(){

       origin=$("#origin").val()
       dest=$("#destination").val()
       day=$("#day").val()
       time=$("#time").val()

       var data={origin:origin,dest:dest,day:day,time:time}


       $("#result").empty()
       $("#result").append('loading...')
       $.ajax({

           url:'/search',
           type:'POST',
           data:data,
           dataType:'text',
           success:function(data){

               res=eval('('+data+')')

               htm='<tr>\n' +
                   '    <th>Airline</th><th>Delay</th>\n' +
                   '</tr>'
               for (var o in res){

                      airline=o
                      delay=res[o]

                      htm=htm+"<tr>"+"<td>"+o+"</td>"+"<td>"+delay+"</td>"+"</tr>"


               }
               $("#result").empty()
               $("#result").append(htm)


           },
           error:function () {
               alert('error')
           }









       })






   }
